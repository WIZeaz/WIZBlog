<div class="block">
<div class="subtitle"> 文章信息 </div>
<dl class="info-list">
<dt>作者</dt> <dd>{{post.author}}</dd>
<br>
<dt>最先发布于</dt> <dd>{{post.release_time.strftime('%Y-%m-%d')}}</dd>
<br>
<dt>最后修改于</dt> <dd>{{post.modify_time.strftime('%Y-%m-%d')}}</dd>
<br>
<dt>阅读量</dt> <dd>{{post.reading}}</dd>
<br>
<dt>分类</dt> <dd>{% for category in post.categories.all() %} <a href="/post/?category={{category}}"><div class="blog-tag"> {{category}} </div></a> {% endfor %}</dd>
</dl>



</div>
