<div class="block subtitle"> 所有文章 </div>
<div class="no-padding block">
{% for post in posts if post.visible %}
<div class="block-item">
<p><h1><a href="/post/{{post.link}}">{{post.title}}</a></h1></p>
<div class="summary">{{post.summary}}</div>
<div class="block-item-info">
<div class="info-item">
<i class="layui-icon layui-icon-time"></i> {{post.release_time.strftime('%Y-%m-%d')}}
</div>
<div class="info-item">
<i class="layui-icon layui-icon-edit"></i> {{post.author}}
</div>
</div>
</div>
{% endfor %}
</div>
